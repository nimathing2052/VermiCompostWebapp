<div class="row">
    
    
    <div class="product-info col-md-4 well well-lg" *ngFor="let p of products">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <img src="/images/{{p.vermiImageID}}.jpg" class="img-fluid" [alt]="p.title" />
            <div class="product-name">{{p.category}} - {{p.size}}</div>
            <ul class="product-props">
                <li><strong>Price</strong>: {{p.price | currency:"NRs:":true }}</li>
                <li><strong>Brand</strong>: {{p.title}} </li>
                <li><strong>Pack Size</strong>: {{p.size}}</li>
                <li><strong>Application</strong>: {{p.description}}</li>
                <li><strong>Packaging Type</strong>: {{p.packagingType}}</li>
                <li><strong>Manufacturer</strong>: {{p.manufacturer}}</li>
            </ul>
            <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>
